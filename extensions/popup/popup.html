<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>网页内容监控器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="authContainer" class="auth-container">
    <div id="loginForm" class="auth-form">
      <img src="icons/image.png" alt="1ST DAY" class="logo">
      <h2>登录</h2>
      
      <div class="input-group">
        <div class="label-line">
          <label for="loginEmail">邮箱</label>
        </div>
        <div class="input-line">
          <input id="loginEmail" type="email" placeholder="输入邮箱" required />
        </div>
      </div>
      
      <div class="input-group">
        <div class="label-line">
          <label for="loginPassword">密码</label>
        </div>
        <div class="input-line">
          <input id="loginPassword" type="password" placeholder="输入密码" required />
        </div>
      </div>
      
      <button id="loginButton" class="primary-button">登录</button>
      <div class="toggle-auth" id="showRegister">没有账号？点击注册</div>
    </div>

    <div id="registerForm" class="auth-form" style="display: none;">
      <img src="icons/image.png" alt="1ST DAY" class="logo">
      <h2>注册</h2>
      
      <div class="input-group">
        <label for="registerEmail">邮箱</label>
        <input id="registerEmail" type="email" placeholder="输入邮箱" required />
      </div>
      
      <div class="input-group">
        <label for="registerPassword">密码</label>
        <input id="registerPassword" type="password" placeholder="输入密码" required />
      </div>
      
      <button id="registerButton" class="primary-button">注册</button>
      <div class="toggle-auth" id="showLogin">已有账号？点击登录</div>
    </div>
  </div>

  <div id="mainContainer" class="main-container">
    <div class="header">
      <a id="profileButton" class="profile-link">
        <img src="icons/man.png" alt="" class="profile-icon"> 个人中心
      </a>
    </div>

    <div class="content">
      <img src="icons/image.png" alt="1ST DAY" class="logo">
      <h2 class="title">网页内容监控器</h2>
      
      <div class="monitor-form">
        <div class="form-group">
          <label>监控方式</label>
          <select id="monitorType" class="select-input">
            <option value="full">整页监控</option>
            <option value="partial">部分监控</option>
          </select>
        </div>

        <div class="form-group">
          <div class="label-with-button">
            <label>选择监控内容</label>
            <button id="select-content" class="action-button">选择</button>
          </div>
          <textarea id="selectedContent" class="text-input content-area" placeholder="输入内容"></textarea>
        </div>

        <div class="form-group">
          <div class="label-with-button">
            <label>选择监控网址</label>
            <button id="monitor-current" class="action-button">获取当前页面网址</button>
          </div>
          <input type="text" id="url" class="text-input" placeholder="输入网址">
        </div>

        <div class="form-group">
          <label>添加备注/标签（选填）</label>
          <input type="text" id="taskLabel" class="text-input" placeholder="输入备注">
        </div>

        <button id="start-monitoring" class="action-button">开始监控</button>
      </div>
    </div>
  </div>

  <div id="profilePanel" style="display: none;">
    <div class="nav-bar">
      <button id="backToMain" class="back-btn">← 返回</button>
      <div class="nav-right">
        <button id="langToggle" class="lang-btn">EN</button>
        <button id="logoutButton" class="logout-btn">退出</button>
      </div>
    </div>

    <div class="user-info">
      <div class="user-info-item">
        <i class="fas fa-user"></i>
        <span>个人账号：<span id="userEmail"></span></span>
      </div>
      <div class="user-info-item">
        <i class="fas fa-crown"></i>
        <div class="membership-level">
          <span>会员等级：</span>
          <span id="membershipLevel"></span>
          <button id="upgradeButton" class="upgrade-btn">升级到Pro</button>
        </div>
      </div>
      <div class="user-info-item">
        <i class="fas fa-clock"></i>
        <span>加入时间：<span id="joinDate"></span></span>
      </div>
    </div>

    <div class="tasks-header">
      监控中 <span id="activeTasksCount">0</span>
    </div>

    <div class="tasks-list">
      <!-- 任务列表会通过JS动态填充 -->
    </div>
  </div>

  <!-- 会员对比弹窗 -->
  <div id="membershipModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>会员等级对比</h2>
        <span class="close">&times;</span>
      </div>
      <div class="membership-compare">
        <div class="plan basic">
          <h3>普通会员</h3>
          <ul>
            <li class="available">✓ 整页监控</li>
            <li class="available">✓ 最多同时监控2个网页</li>
            <li class="unavailable">✗ 部分内容监控</li>
            <li class="unavailable">✗ 自定义监控周期</li>
          </ul>
          <div class="price">免费</div>
        </div>
        <div class="plan pro">
          <h3>PRO会员</h3>
          <ul>
            <li class="available">✓ 整页监控</li>
            <li class="available">✓ 无限网页监控</li>
            <li class="available">✓ 部分内容监控</li>
            <li class="available">✓ 自定义监控周期</li>
          </ul>
          <div class="price">¥6/月</div>
          <button id="upgradeToPro" class="upgrade-now-btn">立即升级</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
